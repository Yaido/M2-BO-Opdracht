<html lang="nl">

    <title>Website</title>

<body>
    <header id="Header">
        <nav>
            <ul>
                <li><a href="#openingstijden">Openingstijden</a></li>
                <li><a href="#reviews">Reviews</a></li>

            </ul>
            <a href="index.html"><img class="home" src="img/logo.jpg" alt=""></a>
        </nav>

    <figure>
        <section class="start">
            <h1 class="play">Speel de game!</h1>
            <button class="begin">Begin het spel hier</button>
        </section>

        <div class="buitensteContainer">
            <div class="container1">
                <div class="title">
                    <h2>Wat is er te zien?</h2>
                </div>
                <div class="tekstje">
                    <p>Zodra je binnenkomt in het museum, word je overgoten door alles wat de game cultuur zo mooi en
                        indrukwekkend maakt. Volg onze tijdlijn door de sfeerkamers en ontdek de geschiedenis van
                        videogames aan de hand van de gamechangers, hoogtepunten en belangrijke momenten in techniek,
                        artwork en cultuur binnen de game industrie.
                        â€‹</p>
                </div>
                <div class="tekstje">
                    <p>Speel klassiekers, ontmoet iconen en ontdek de vergeten schatten van de videogames.</p>
                </div>
                <div class="tekstje">
                    <p>
                        Het museum heeft rond 231 spelcomputers, homecomputers en arcadekasten speelklaar staan, en 327
                        unieke speelplekken. Dat maakt ons het museum met de grootste arcade van heel Europa!
                    </p>
                </div>
            </div>
            <div class="container2">
                <img src="img/image00001.jpeg" alt="">
                <img src="img/image00002.jpeg" alt="">
                <img src="img/image00003.jpeg" alt="">
                <img src="img/image00004.jpeg" alt="">
            </div>
        </div>

        <section class="sliderr">
            <div class="slider">
                <h2>Foto's</h2>
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">

                    <div class="slide first">
                        <img src="img/image00005.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/image00006.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/image00007.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/image00008.jpeg" alt="">
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>

                </div>
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </section>
        
    </figure>
