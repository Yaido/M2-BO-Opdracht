        <div class="buitensteContainer">
            <div class="container1">
                <div class="title">
                    <h2>Wat is er te zien?</h2>
                </div>
                <div class="tekstje">
                    <p>Zodra je binnenkomt in het museum, word je overgoten door alles wat de game cultuur zo mooi en
                        indrukwekkend maakt. Volg onze tijdlijn door de sfeerkamers en ontdek de geschiedenis van
                        videogames aan de hand van de gamechangers, hoogtepunten en belangrijke momenten in techniek,
                        artwork en cultuur binnen de game industrie.
                        ​</p>
                </div>
                <div class="tekstje">
                    <p>Speel klassiekers, ontmoet iconen en ontdek de vergeten schatten van de videogames.</p>
                </div>
                <div class="tekstje">
                    <p>
                        Het museum heeft rond 231 spelcomputers, homecomputers en arcadekasten speelklaar staan, en 327
                        unieke speelplekken. Dat maakt ons het museum met de grootste arcade van heel Europa!
                    </p>
                </div>
            </div>
            <div class="container2">

        <section class="geschiedenis">
            <h2>De Geschiedenis</h2>
            <p class="text">Een garagebox in Den Haag is de plek waar het avontuur in 2008 begon,
                met twee vrienden Hasan Tasdemir en Pascal Rappailles.
                De garagebox werd al snel te klein waarna ze uitweken naar een loods op een industrieterrein.
                Helaas was de loods niet verwarmd en moest midden in de winter alles worden overgebracht naar een
                leegstaand Ministerie van Landbouw.
                Toen ook dit pand leeggeruimd moest worden,
                werd de toenmalige collectie van 10 arcade videogames met wat reserveonderdelen opgeslagen in een
                oude
                showroom voor klassieke auto’s.
                Omdat daar geen ruimte was om de kasten te renoveren of te bespelen werd uitgekeken naar passende
                ruimte.
            </p>
            <p class="text">Die werd in 2011 gevonden aan de Cobaltstraat in Zoetermeer.
                Daar besloot Hasan om met 4 vrienden de locatie te huren en kon het avontuur groeien tot een eigen
                ontmoetingsplek om hun hobby uit te oefenen en lekker te ontspannen met een game.
            </p>
        </section>
